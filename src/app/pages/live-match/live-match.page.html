



<ion-header  class="ion-no-border">  
  <ion-toolbar color="light">   
    <ion-title style="padding-left: 15px">Live Matches</ion-title>  
    <ion-buttons slot="primary">    
      <ion-button (click)="this.nav.goto_notifications()">  
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>  
      </ion-button>     
    </ion-buttons>  
  </ion-toolbar>  
</ion-header>  


<ion-content>

  <main class="main-wrapper">


    <div class="container section-gap-top-25">
    <ion-slides >
        <ion-slide>
            <img  style="border-radius:3%;" src="assets\content\images\hero\bg\b2.jpg" alt="slide-1" />
      </ion-slide>

      <ion-slide>
        <img src="assets\content\images\hero\bg\b2.jpg" alt="slide-1" />
  </ion-slide>

  <ion-slide>
    <img src="assets\content\images\hero\bg\b2.jpg" alt="slide-1" />
</ion-slide>

      </ion-slides>
    </div>


    <div class="catagories-section section-gap-top-50">
    
        <div class="container" >


         
<hr class="line">
<h4  *ngIf="matchesList.length==0" style="text-align:center ;">No Matches found!</h4>  

      <ng-container>
        <ion-card *ngFor="let item of matchesList" style="margin-top: 10px;">

          <!-- <img src="assets\content\images\hero\bg\hero-bg-1.jpg" alt="ion"> -->
          <img [src]="item.image" height="160" width="388" alt="ion">

          <ion-card-header>
            <ion-card-title>{{item.title}} - {{item.date}}</ion-card-title>
            <ion-card-subtitle>{{item.stadium}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{item.description}}
            </ion-card-content>
          <ion-footer>
            <ion-row>
              <ion-col size="6"> 
                          <ion-button fill="clear" color="danger" expand="full" (click)="goToliveChannel(item.iframe)">       
                                  <ion-icon  color="danger" slot="icon-only" name="play"></ion-icon>  
                        Watch
                              </ion-button>     
                      </ion-col>
                      <ion-col size="6"> 
                          <ion-button fill="clear"  expand="full" (click)="openReportModal(item.id,item.title,item.image)">       
                                  <ion-icon slot="icon-only" name="bug-outline"></ion-icon>  
                        Report
                              </ion-button>     
                      </ion-col>
            </ion-row>
          </ion-footer>
        </ion-card>
      </ng-container>
       
        


        </div>
    </div>

</main>
</ion-content>
